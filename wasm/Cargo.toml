[package]
name = "attestation-wasm"
version = "1.0.1"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.attestation]
path = ".."
features = ["wasm-output-mode"]
default-features = false

[dependencies.elrond-wasm-output]
version = "0.15.0"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
